<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__info">
          <img src="./images/avatar.jpg" alt="Кусто" class="profile__image" />
          <div class="profile__text-block">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="photos">
        <ul class="photos__list">
          <li class="photo-card">
            <img
              src="./images/Эльбрус.jpg"
              alt="Эльбрус"
              class="photo-card__image"
            />
            <div class="photo-card__caption">
              <p class="photo-card__text">Гора Эльбрус</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="./images/Домбай.jpg"
              alt="Домбай"
              class="photo-card__image"
            />
            <div class="photo-card__caption">
              <p class="photo-card__text">Домбай</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="./images/Карачаевск.jpg"
              alt="Карачаевск"
              class="photo-card__image"
            />
            <div class="photo-card__caption">
              <p class="photo-card__text">Карачаевск</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="./images/Джанхот.jpg"
              alt="Джанхот"
              class="photo-card__image"
            />
            <div class="photo-card__caption">
              <p class="photo-card__text">Джанхот</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img src="./images/Урал.jpg" alt="Урал" class="photo-card__image" />
            <div class="photo-card__caption">
              <p class="photo-card__text">Урал</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
          <li class="photo-card">
            <img
              src="./images/Алания.jpg"
              alt="Алания"
              class="photo-card__image"
            />
            <div class="photo-card__caption">
              <p class="photo-card__text">Алания</p>
              <button class="photo-card__like"></button>
            </div>
          </li>
        </ul>
      </section>
      <!--<div class="pop-up">
        <p class="popup__title">Редактировать профиль</p>
        <p class="popup__name">Жак-Ив Кусто</p>
        <p class="popup__description">Исследователь океана</p>
        <button class="popup__button">Сохранить</button>
      </div>-->
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </body>
</html>
