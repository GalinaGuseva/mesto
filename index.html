<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__center">
      <header class="header">
        <img src="./images/logo.svg" alt="лого" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__info">
            <img src="./images/avatar.jpg" alt="Кусто" class="profile__image" />
            <div class="profile__text-block">
              <div class="profile__text-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  class="profile__edit-button"
                  title="Редактировать"
                ></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="profile__add-button"
            title="Добавить фото"
          ></button>
        </section>

        <section class="photos" aria-label="Фотографии мест">
          <ul class="photos__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup edit-popup">
      <form
        name="edit-profile"
        class="edit-popup__container popup__container"
        novalidate
      >
        <button
          type="button"
          class="edit-popup__icon-close popup__btn-close"
          title="Закрыть"
        ></button>
        <h4 class="edit-popup__title popup__title">Редактировать профиль</h4>
        <input
          type="text"
          placeholder="Введите имя"
          class="edit-popup__field popup__field"
          name="userName"
          id="name-input"
          maxlength="40"
          minlength="2"
          required
        />
        <span
          id="userName-error"
          class="popup__error-message name-input-error"
        ></span>
        <input
          type="text"
          placeholder="О себе"
          class="edit-popup__field popup__field"
          name="userJob"
          id="job-input"
          maxlength="200"
          minlength="2"
          required
        />
        <span
          id="userJob-error"
          class="popup__error-message job-input-error"
        ></span>
        <button
          type="submit"
          class="edit-popup__button-submit popup__btn-submit"
          title="Сохранить"
        >
          Сохранить
        </button>
      </form>
    </div>

    <div class="popup add-popup">
      <form
        name="add-photo"
        class="add-popup__container popup__container"
        novalidate
      >
        <button
          type="button"
          class="add-popup__icon-close popup__btn-close"
          title="Закрыть"
        ></button>
        <h4 class="add-popup__title popup__title">Новое место</h4>
        <input
          type="text"
          placeholder="Название"
          class="add-popup__field popup__field"
          name="caption"
          id="text-input"
          maxlength="30"
          minlength="2"
          required
        />
        <span
          id="text-error"
          class="popup__error-message text-input-error"
        ></span>
        <input
          type="url"
          id="url-input"
          placeholder="Ссылка на картинку"
          class="add-popup__field popup__field"
          name="photo-link"
          required
        />
        <span
          id="url-error"
          class="popup__error-message url-input-error"
        ></span>
        <button
          type="submit"
          class="add-popup__button-submit popup__btn-submit"
          title="Создать"
        >
          Создать
        </button>
      </form>
    </div>

    <div class="popup photo-popup">
      <figure class="photo-popup__container">
        <img src="./images/Урал.jpg" alt="Урал" class="photo-popup__image" />
        <figcaption class="photo-popup__caption"></figcaption>
        <button
          type="button"
          class="photo-popup__close popup__btn-close"
          title="Закрыть"
        ></button>
      </figure>
    </div>

    <template class="photo-card-template">
      <li class="photo-card">
        <button type="button" class="photo-card__btn-delete">
          <div class="photo-card__trash">
            <img
              src="./images/trash-top.svg"
              alt="корзина-верх"
              class="photo-card__delete-top"
            />
            <img
              src="./images/trash-bottom.svg"
              alt="'корзина-низ"
              class="photo-card__delete"
            />
          </div>
        </button>
        <img src="./images/Урал.jpg" alt="Урал" class="photo-card__image" />
        <div class="photo-card__caption">
          <h2 class="photo-card__text"></h2>
          <button type="button" class="photo-card__like"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
